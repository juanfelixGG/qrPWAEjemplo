<div [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" [required]="true" formControlName="summary"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Lugar</ion-label>
        <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Inicio</ion-label>
        <ion-datetime display-format="YYYY-MM-DD HH:mm" formControlName="start"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Fin</ion-label>
        <ion-datetime display-format="YYYY-MM-DD HH:mm" formControlName="end"></ion-datetime>
    </ion-item>
</div>
